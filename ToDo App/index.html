<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" , content="width=device-width, initial-scale=1.0" />
    <link rel="Stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>ToDo App</title>
  </head>
  <body>
    <div class="todo-app">
      <h1>What should I do today?</h1>
      <p>Write down what you need to do today</p>
      <hr>
      <form id="todo-form">
        <input
          id="todo-input"
          type="text"
          placeholder="What do you need to do?"
          required
        />
        <button id="btn" type="submit"/>Add to list</button>
        <button id="btn2" type="button"/>Clear list</button>
      </form>
    </div>
      <div class="todo-list">
        <ul id="todo-list">
  
        </ul>
      </div>
      <footer>
        <p>Developed by <span><a href="https://github.com/henricsjolin/">Henric Sj√∂lin</a></span></p>
      </footer>
    <script src="script.js"></script>
  </body>
</html>
